<!DOCTYPE html>

<html lang="en" xmlns:th="hhtp://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>
<style>
    body {font-family: Arial, Helvetica, sans-serif;}
    * {box-sizing: border-box;}
    
    input[type=text], select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
      resize: vertical;
    }
    
    input[type=submit] {
      background-color: #04AA6D;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    input[type=submit]:hover {
      background-color: #45a049;
    }
    
    .container {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }
    </style>


<body>

    <nav th:replace="layouts :: adminNavBar" ></nav>
<div class="container">
<h3> Add Madicine</h3>
    <form action="/products/save" method="post" th:object="${productFormData}" enctype="multipart/form-data">
        <label for="fname">Madicine Name</label>
        <input type="text" id="productName" name="productName" placeholder="Madicine name.." th:field="*{productName}"/>
    
        <label for="lname">Brand Name</label>
        <input type="text" id="brandName" name="brandName" placeholder="Brand name.." th:field="*{brandName}">

        <label for="subject">Description</label>
        <textarea id="description" name="description" placeholder="Write something.." style="height:200px" th:field="*{description}"></textarea>
    
        <label for="lname">Unit Price</label>
        <input type="text" id="unitPrice" name="price" placeholder="Unit price.." th:field="*{price}">
    
        <label for="country">Category</label>
        <select id="category" name="theCategory" th:field="*{theCategory}">
         <option th:each="acategory:${categoryList}" th:value="${acategory.categoryId}" th:text="${acategory.categoryName}" > 
        </select>
    
        
        
        <legend for="fileToUpload">Image</legend>
			<input class="form-control" type="file" name="image" id="imageId" th:field="*{image}">
    
        <input type="submit" value="Submit">
      </form>






    </div>

</body>

</html>
